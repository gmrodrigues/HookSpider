apply plugin: 'java'
apply plugin: 'checkstyle'

version=0.1

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar','**/*.jar'])
    compile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'junit:junit:4.12'

    compile 'com.gmrodrigues:dirutils:0.1'
    compile 'com.gmrodrigues.js.sandbox:js-sandbox:0.1'

    compile 'commons-cli:commons-cli:1.3.1'
    compile 'commons-configuration:commons-configuration:1.10'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'commons-net:commons-net:3.4'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'sshtools:j2ssh-core:0.2.9'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.16'
}
